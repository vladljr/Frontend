<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de CEP</title>
    <link rel="stylesheet" href="master.css">
</head>
<body>
    <main>
        <form action="">
            <h2>Endereço</h2>
            <input type="text" id="cep" placeholder="CEP">
            <img src="img/spinner.svg" alt="loading" class="hidden" id="loading">
            <button onclick="consultarCEP()">Consultar CEP</button>
            <br>
            <br>

            <div id="cepError" class="hidden">O CEP informado é inválido</div>

            <div class="row">
                <label for="NomeRua">Rua</label>
                <input type="text" id="street" placeholder="Rua">
                <br>
            </div>

            <div class="row">
                <label for="NúmeroResidencia">Número</label>
                <input type="text" id="number" placeholder="Número">
                <br>
            </div>

            <div class="row">
                <label for="BairroResid">Bairro</label>
                <input type="text" id="neighborhood" placeholder="Bairro">
                <br>
            </div>
            
            <div class="row">
                <label for="EstadoResid">Estado</label>
                <input type="text" id="state" placeholder="Estado">
                <br>
            </div>

            <div class="row">
                <label for="CidadeResid">Cidade</label>
                <input type="text" id="city" placeholder="Cidade">
                <br>
            </div>
            
            <input type="submit" value="Cadastrar">
        </form>
    </main>
    <script src="cep.js"></script>
</body>
</html>
