<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .task-item { display: flex; justify-content: space-between; }
        .urgent { color: red; }
        .completed { text-decoration: line-through; }
    </style>
</head>
<body>
    <h1>Gerenciador de Tarefas</h1>
    <form id="task-form">
        <input type="text" id="task-name" placeholder="Nome da Tarefa" required>
        <input type="date" id="task-deadline" required>
        <select id="task-priority">
            <option value="alta">Alta</option>
            <option value="média">Média</option>
            <option value="baixa">Baixa</option>
        </select>
        <button type="submit">Adicionar Tarefa</button>
    </form>
    <div>
        <button id="filter-status">Filtrar por Status</button>
        <button id="filter-priority">Filtrar por Prioridade</button>
    </div>
    <ul id="task-list"></ul>
    <div id="notifications"></div>

    <script src="script.js"></script>
</body>
</html>
